<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐下载器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧配置面板 -->
            <div class="col-md-4 bg-light p-4">
                <h2 class="mb-4"><i class="bi bi-music-note"></i> 网易云音乐下载器</h2>
                
                <!-- Cookie 配置 -->
                <div class="mb-3">
                    <label for="cookieInput" class="form-label">Cookie 配置</label>
                    <textarea id="cookieInput" class="form-control" rows="3" 
                              placeholder="请粘贴从网易云音乐网站获取的 Cookie"></textarea>
                    <div class="form-text">
                        <a href="https://music.163.com" target="_blank">打开网易云音乐</a> 
                        登录后按 F12 -> Network -> 刷新页面 -> 复制任意请求的 Cookie
                    </div>
                </div>
                
                <!-- 歌单 URL -->
                <div class="mb-3">
                    <label for="playlistUrl" class="form-label">歌单 URL</label>
                    <input type="text" id="playlistUrl" class="form-control" 
                           placeholder="https://music.163.com/playlist?id=...">
                </div>
                
                <!-- 下载目录配置 -->
                <div class="mb-3">
                    <label for="downloadPath" class="form-label">下载目录</label>
                    <div class="input-group">
                        <input type="text" id="downloadPath" class="form-control" 
                               placeholder="/app/downloads" value="/app/downloads">
                        <button class="btn btn-outline-secondary" type="button" id="resetPathBtn">
                            <i class="bi bi-arrow-clockwise"></i> 重置
                        </button>
                    </div>
                    <div class="form-text">
                        指定下载文件保存的目录路径。Docker环境建议使用 /app/downloads
                    </div>
                </div>
                
                <!-- 音质选择 -->
                <div class="mb-3">
                    <label for="qualitySelect" class="form-label">音质选择</label>
                    <select id="qualitySelect" class="form-select">
                        <option value="standard">标准音质</option>
                        <option value="exhigh">极高音质</option>
                        <option value="lossless">无损音质</option>
                        <option value="hires">Hi-Res音质</option>
                        <option value="sky">沉浸环绕声</option>
                        <option value="jyeffect">高清环绕声</option>
                        <option value="jymaster">超清母带</option>
                    </select>
                </div>
                
                <!-- 并发数设置 -->
                <div class="mb-3">
                    <label for="concurrentRange" class="form-label">并发下载数: <span id="concurrentValue">3</span></label>
                    <input type="range" id="concurrentRange" class="form-range" min="1" max="10" value="3">
                </div>
                
                <!-- 其他选项 -->
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="downloadLyrics" class="form-check-input">
                        <label for="downloadLyrics" class="form-check-label">下载歌词</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="createSubfolder" class="form-check-input" checked>
                        <label for="createSubfolder" class="form-check-label">为歌单创建子文件夹</label>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="d-grid gap-2">
                    <button id="parseBtn" class="btn btn-primary">
                        <i class="bi bi-search"></i> 解析歌单
                    </button>
                    <button id="downloadBtn" class="btn btn-success" disabled>
                        <i class="bi bi-download"></i> 开始下载
                    </button>
                    <button id="pauseBtn" class="btn btn-warning" disabled>
                        <i class="bi bi-pause"></i> 暂停
                    </button>
                    <button id="resumeBtn" class="btn btn-info" disabled>
                        <i class="bi bi-play"></i> 继续
                    </button>
                    <button id="cancelBtn" class="btn btn-danger" disabled>
                        <i class="bi bi-stop"></i> 取消
                    </button>
                </div>
                
                <!-- 下载状态 -->
                <div class="mt-4">
                    <h5>下载状态</h5>
                    <div class="mb-2">
                        <label class="form-label">总进度</label>
                        <div class="progress">
                            <div id="totalProgress" class="progress-bar" style="width: 0%"></div>
                        </div>
                        <small id="totalProgressText" class="text-muted">0/0</small>
                    </div>
                    <div class="mb-2">
                        <small id="currentSong" class="text-muted">等待开始...</small>
                    </div>
                    <div class="mb-2">
                        <small id="downloadSpeed" class="text-muted">下载速度: 0 首/秒</small>
                    </div>
                </div>
            </div>
            
            <!-- 右侧歌曲列表 -->
            <div class="col-md-8 p-4">
                <h3>歌曲预览</h3>
                <div id="songList" class="mt-3">
                    <div class="text-center text-muted">
                        <i class="bi bi-music-note-list" style="font-size: 3rem;"></i>
                        <p>请先解析歌单</p>
                    </div>
                </div>
                
                <!-- 下载完成后的下载链接 -->
                <div id="downloadComplete" class="mt-4" style="display: none;">
                    <div class="alert alert-success">
                        <h5><i class="bi bi-check-circle"></i> 下载完成！</h5>
                        <button id="downloadZipBtn" class="btn btn-primary">
                            <i class="bi bi-download"></i> 下载压缩包
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
